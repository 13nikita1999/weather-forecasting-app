<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./images/icon.png">
</head>
<body>
    <h1 id="heading">Weather Forecasting</h1>
    <div class="app-main">
        <div class="searchInputBox">
            <input type="text" id="input-box" class="input-box" placeholder="Enter City Name" autocomplete="off">
        </div>
        <div class="weather-body">
            <div class="location-detail">
                <div class="city" id="city">Agra IN</div>
                <div class="date" id="date">04 June (Monday) 2022</div>
            </div>
            <div class="weather-status">
                <div class="temp" id="temp">34&deg;C</div>
                <div class="min-max" id="min-max">34&deg;C (min) / 34&deg;C (max)</div>
                <div class="weather" id="weather">Clear</div>
                <div class="img"></div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
